<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        */
       var date=new Date();
       console.log(date);//Sun Sep 25 2022 14:24:13 GMT+0800 (中国标准时间)
       var day=date.getDay();
       console.log(day);//0
       var hour=date.getHours();//14
       console.log(hour);
       var dates=date.getDate();
       console.log(dates);//25
    </script>
</body>
</html>
