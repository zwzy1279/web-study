<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="输入内容">
    <button>我是一个按钮</button>
    <script>
        /*
            修改元素的属性，比如：src,href,title
            直接用  元素.属性="想要改成的值"即可
            修改表单的属性，比如：value,disabled,checked
            直接用  元素.属性="想要改成的值"即可
        */
       //想要修改表单中文本框内的内容，不能用innerHTML和innerText(无效)，得用成value
       var input=document.querySelector("input");
       input.value="点击后修改的值";
       //修改点击一次按钮后，再次点击无效
       var button=document.querySelector("button");
       button.onclick=function(){
        console.log("hello");
        //button.disabled="true";
        this.disabled="true";
        //this指向时间函数的调用者，也就是该单击事件的调用者button
       }
    </script>
</body>
</html>
