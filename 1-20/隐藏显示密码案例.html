<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div>
        <input type="password"> 
        <button>按钮</button>
    </div>
    <script>
        /*
            当点击按钮时，让密码文本框改成默认文本框，将文字显示出来
        */
       var input=document.querySelector("input");
       var button=document.querySelector("button");
       //默认文本框状态是密码框
       var flag=false;
       button.onclick=function(){
        flag=!flag;
        if(flag){
            input.type="text";
        }
        else{
            input.type="password";
        }
        
       }
    </script>
</body>
</html>
