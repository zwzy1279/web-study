<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js编写位置</title>
</head>

<body> 
<!--将js代码放到外部文件中，然后通过script标签引入进来-->
	<script type="text/javascript" src="js/220507.js">
	/*基本语法：
	1.js严格区分大小写
	2.js每条语句必须以分号结尾
	
	变量：
	1.开发过程中通过变量保存字面量
	2.在js中只用var来声明一个变量
	
	标识符：
	1.就是可以自主命名的，例如有变量，函数，属性名
	2.标识符不能以数字开头
	3.不能以关键字符或者保留字符命名
	4.命名时一般采用驼峰式，例如：helloWorld
	
	数据类型：
	1.js一共有六种数据类型：
	(1)字符串String:
	var b="hello";在js中字符串需要使用引号引起来
	
	使用双引号或者单引号都行
	
	引号不能嵌套
	！引号不能嵌套，那如何打印出引号呢，就得使用转义字符/" // /n /t
	b="//";输出来是/
	
	(2)数值Number
	布尔值Boolean
	空值NULL
	未定义Undefined
	对象Object
	</script>
</body>
</html>
