<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型object对象</title>
</head>

<body>
    <script type="text/javascript" src="js/220511-3.js">
        /*
                                                   基本数据类型包括前面学到的string number boolean null undefined 
                                                   基本数据类型都是单一的值，值和值之间没有任何的联系 name sex age三个变量没有任何关系

                                                   当三个变量放在一起在对象中，在对象中可以保存多个不同数据类型 
                                                   引用数据类型object

                                                   一：
                                                   对象的分类：
                                                   1.内件对象:
                                                   由ES标准定义的对象，在任何ES的实现中都可以使用
                                                   比如：Math String Number Boolean Function Object

                                                   2.宿主对象：
                                                   主要指浏览器提供的对象：
                                                   比如bom dom

                                                   3.自定义对象：
                                                   开发人员自己创建的对象

                                                   二：
                                                   创建对象：
                                                     使用new关键字调用的函数，是构造函数//var obj=new Object();
                                                     构造函数是专门用来创建对象的函数
                                                     使用typeof检查一个对象时，会返回object

                                                     //使用对象字面来创建一个对象
                                                     var obj={};
                                                     使用对象字面变量，可以在创建对象时，直接指定对象中的属性
                                                     语法：{属性名:属性值,属性名：属性值...}
                                                     对象字面的属性名可以加引号也可以不加，建议不加，但特殊的必须加

                                                     在对象中保存的值为属性
                                                     想对象中添加属性
                                                     语法：   对象：属性名=属性值;
                                                       对象的属性名不要求遵守标识符的规范，当使用特殊的属性名时，不能采用.的形式
                                                       而要采用另外一种：
                                                        语法：对象["属性名"]=属性值;
                                                        属性值可以是任意类型
                                                        读取也需要这种方式
                                                     
                                                        使用[]这种形式去操作属性会更加的灵活
                                                        在[]中可以直接传递一个变量，这样变量值就会读取哪个属性
                                                        obj["123"] = 789;
                                                        var n="123";
                                                        console.log(obj["n"]);//789
                                                        console.log(obj["123"]);//789


                                                  三：
                                                   读取对象中的属性
                                                   语法:对象.属性名
                                                   如果读取 对象中没有的属性，不会报错而是会返回undefined

                                                   四：
                                                   修改对象中的属性值
                                                   语法：对象.属性名=新值

                                                   五：
                                                   删除对象中的属性名
                                                   语法：delete 对象.属性名

                                                   六：
                                                   检查对象中是否有某属性
                                                   in运算符
                                                   如果有则返回true，没有就返回false
                                                   语法：
                                                   "属性名" in 对象

                                                   js变量都是保存到栈内存去的
                                                   基本数据类型直接在栈内存中存储：值与值之间互相独立

                .
                                                   对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间（画图）
                                                   而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用，则

                                                   当一个通过变量修改属性时，另一个也会受影响
                                                     */
    </script>
</body>

</html>
