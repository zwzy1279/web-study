    <title>循环语句</title>

<body>
    <script type="text/javascript" src="js/220510-3.js">
        /*
                        while语句先对表达式进行判断，如果为true则执行循环体
                        如果为false，则终止循环

                        像将条件表达式写为true的循环，叫做死循环
                        可以使用break来终止循环

                        创建一个变量
                        在循环中设置一个条件表达式
                        定义一个更新表达式，每次更新初始化变量a++
                        */

        /*for循环
        初始化表达式
        创建一个循环，定义条件表达式
        设置更新表达式

        流程：
        1.执行初始化表达式，初始化变量
        2.执行条件表达式，判断是否执行循环
          如果true，则执行循环
          如果false，终止for循环
        3.执行更新表达式，更新表达式执行完毕继续重复第2
        */
    </script>
