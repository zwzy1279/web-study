<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch条件分支语句</title>
</head>

<body>
    <script type="text/javascript" src="js/220510-2.js">
        /*
                                switch(条件表达式)：
                                case 表达式：
                                   语句...
                                   break;
                                case 表达式：
                                   语句...
                                   break;
                                default:
                                    语句...
                                    break;
                        如果比较结果为true，则会从当前case处开始执行代码，没有break会继续执行下去
                                */
    </script>
</body>

</html>
