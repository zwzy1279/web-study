<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数据类型</title>
</head>

<body>
<script type="text/javascript" src="js/220508-1.js">
	/*数据类型：
	1.js一共有六种数据类型：
	(1)字符串String:
	var b="hello";在js中字符串需要使用引号引起来
	
	使用双引号或者单引号都行
	
	引号不能嵌套
	！引号不能嵌套，那如何打印出引号呢，就得使用转义字符/" // /n /t
	b="//";输出来是/
	
	(2)数值Number：
	数值包括整数还有小数（浮点数）
	var a=123;
	console.log(a);//数字123
	
	var b="123";
	console.log(b);//字符串123
	
	那如何区分页面上输出的是什么数据类型呢：
	使用typeof来检查一个变量的类型
	语法：typeof 变量
	console.log(typeof a);//返回number类型
	console.log(typeof b);//返回string类型
	使用typeof检查Infinity也会返回Number
	使用typeof检查NaN也会返回Number
	
	js中可以表示数字的最大值：
	Number.MAX_VALUE
	js中可以表示数字的最小值(大于0的最小值)：
	Number.MIN_VALUE
	当超过最大值时，会返回Infinity，表示正无穷
	-Infinity，表示负无穷
	NaN表示不是一个数字
	
	（3）布尔值Boolean：
	只有两个true(真)和false（假）
	
	(4)空值NULL:
	null类型的值只有一个，就是null
	null这个值专门用来表示一个空的对象
	用typeof来检查返回类型是object对象
	
	（5）未定义Undefined
	Undefined类型的值只有一个，就是Undefined
	当声明一个变量但不给他进行赋值，则他的值就是undefined
	用typeof来检查返回类型是undefined
	
	(6)对象Object*/
	</script>
</body>
</html>
