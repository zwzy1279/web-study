<script type="text/javascript" src="js/220508-2.js">
	/*
	在string number boolean中进行转换
	*/
	
	/*将其他类型转换成string
	方式一：toString()方法
	//调用a的toString()方法，就是a.toString()
	该方法不会影响原变量
	不能用于null和undefined
	
	方式二：调用String()方法
	该方法不会影响原变量
	能用于null和undefined*/
	
	
	
	/*将其他类型转换成number
	方式一：调用Number()方法
	
	-字符串->数字
	所以字符串转为数字过程中，如果是单纯数字的字符串，则直接将其转换成数字;如果不是单纯数字的字符串，则将其转换成NaN;如果是一个空串或者是全是空格的字符，则转化成0
	
	-布尔->数字
	true->1
	false->0
	
	null->数字
	0
	
	-undefined->数字
	NaN
	
方式二：专门用来对付字符串的
parseInt()把一个字符串转化为整数
parseFloat()把一个字符串转化成一个浮点数

在js中如果需要表示十六进制数字则需要以0x开头
var a=0xff;
如果需要表示八进制数字则需要以0开头
var a=073;
如果需要二进制数字则需要以0b开头，但不是所有浏览器都支持

可以在parseInt()中传递一个第二个参数，来指定数字的进制
var a=73;
a=parseInt(a,10);*/
	
	/*将其他类型转换成Boolean
     方法：使用Boolean()函数
	 
	 数字->布尔类型
	 除了0和NaN,其余的都是true
	 
	 字符串->布尔类型
	 除了空串，其余都是true
	 null和undefined都会转换成false
	 对象也会转换成true
	 */
	</script>
