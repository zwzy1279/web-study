<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script type="text/javascript" src="js/220508-3.js">
        /*
                                                                算数运算符：+ - * / % 
                                                                   +:对两个值进行加法运算，并将结果返回
                                                                   1.纯数字进行运算
                                                                   任何值和NaN做运算都得NaN

                                                                   2.对于非数字类型的值进行运算时，会将这些值转换成number然后在运算
                                                                   var a=true+false;
                                                                   console.log(a);//1+0=1

                                                                   3.对于字符类型的，会自动拼串
                                                                   任何值与字符串相加都会转换成字符串（两个相加）：
                                                                可以利用这一点，将一个任意数据类型转换成string
                                                                   只需要任意数据类型+“ ”即可转换成string
                                                                "d4 =" + d4为两个相加，字符串和任意数据类型相加为字符串，d4=d4,d4=3123;
                                                                   ------------------------------------------------------
                                                                   -:对两个值进行减法运算，并将结果返回
                                                                   ------------------------------------------------------
                                                                   * /任何值做乘除运算，会自动转换成number类型
                                                                   可以利用这一特点转换数据类型
                                                                   可以通过-0 *1  /1转换成number
                                                            */

        /*
        一元运算符
        只需要一个操作数
        +正号不会对数字产生任何影响
        -负号会对数字产生影响，可以对数字进行取反

        对于非number类型的，他会先转化成为number类型，然后在进行运算
        */
        /*
        自增自减
        自增++
        通过自增可以使是变量在自身的基础上增加1
        相同：不论是哪个，都会使原变量的值自增1
        不同：
        a++的值等于原变量的值（自增前的值）
        ++a的值等于原变量新值（自增后的值）
        */
        /*
             逻辑运算符
         ！可以用来对一个值的非运算:对一个布尔值进行取反操作
         true变成false，false变true
         如果对一个非布尔值进行运算，则会先转换成布尔值，然后在取反
         所以我们可以利用去两次反，来将其转换成为那个对应的布尔值


         &&与  两真即真  返回true，一假即假   返回false
         如果第一个值为false，则不会看第二个值
         如果第一个值为true，则会看第二个值
         与运算如果两个数都是真的，则返回后面一个
         如果第一个值为true，则必然返回第二个值
         如果第一个值为false，则必然返回第一个值
    

         ||或  两假即假，一真即真
         如果第一个值为true，则必然返回第一个值
         如果第一个值为false，则必然返回第二个值

             */
    </script>
