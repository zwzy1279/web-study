<h1>活动通知</h1>
<h2>------第一期员工活动主题为”放飞身心 踏青徒步“</h2>
<hr/>
<p><strong>各位公司同仁们：</strong></p>
<p class="indent">首期员工活动在春暖花开、阳光明媚的五月正式开始，要请大家走出钢筋水泥的大森林，享受阳光，亲近自然，放松心情，进行踏青徒步。<mark>踏青徒步活动在5月6日</mark></p>
<img src="images/img2.jpg" alt="踏青徒步" title="踏青徒步" align="left">
<p><strong>1.安排如下</strong></p>
<p>●<mark>13:00</mark>在公司门口集合</p>
<p>●<mark>13:30</mark>集体徒步前往目的地</p>
<p>●<mark>16:30</mark>活动结束，大家可以自由活动</p>
<p><strong>2.活动须知</strong></p>
<p>●各位同事提前安排工作，如因工作原因不能参加本次活动的人员请通知行政人事部</p>
<p>●公司为所有参与人员准备饮用水、面包、餐布等必须用品。</p>
<br/>
<p class="foot">行政文化中心<br/>2019年4月22日</p>
