<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script type="text/javascript" src="js/220509-1.js">
        /*
                                                                                        赋值运算符：=
                                                                                        += -= *= /= %=
                                                                                        
                                                                                        关系运算符
                                                                                        > < >= <=
                                                                                        如果为真，则返回true;否则返回false
                                                                                    对于非数值进行比较时，会使其转换成数字然后再做比较，但有特殊情况
                                                                                    当左右两边都是字符串时，不会将其转换为数字进行比较，二会分别比较字符的unicode编码
                                                                                    比较字符编码只比较第一位，如果一样只比较下一位

                                                                                       相等运算符==
                                                                                       会自动类型转化，大部分会转成数字类型

                                                                                       NaN不和任何值相等，包括他本身

                                                                                       不相等！=
                                                                                       
                                                                                       全等===跟上面不同的是，它不会自动转化成相同类型

                                                                                       条件运算符：
                                                                                       条件表达式？语句一：语句二；
                                                                                       条件表达式为真时，执行语句1，并返回结果
                                                                                       
                                                                                       优先级
                                                                                       先乘除后加减
                                                                                       不知道优先级可用括号括起来
                                                                        */
        /*一个{}中的语句称为一个代码块,只有分组的作用*/
    </script>

</html>
