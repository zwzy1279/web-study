<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制语句</title>
</head>

<body>
    <script type="text/javascript " src="js/220509-2.js ">
        /*js程序是从上往下执行
                    通过流程控制语句可以控制程序执行流程
                    使程序可以根据一定条件来选择执行
                    
                    条件判断语句：
                      -if语句
                      语法一：if(条件表达式){语句}
                      if语句只能控制紧随其后的语句，所以要{}

                      语法二：if(条件表达式){语句....}
                              else{语句....}

                      语法三：if(条件表达式){语句....}
                             else if (条件表达式){语句....}
                             else if (条件表达式){语句....}
                             else if (条件表达式){语句....}
                             else{语句....}
                             从上到下，依次判断
                    条件分支语句
                    循环语句
                    */
        /*prompt()可以弹出一个提示框，该提示框中会带一个文本框
        用户可以在文本框输入内容，该函数需要一个字符串为参数
        该字符串作为提示文字
        prompt("请输入成绩：")；
        用一个变量进行保存 var a=prompt("请输入成绩：")；
        */
    </script>
</body>

</html>
