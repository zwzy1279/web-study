    <script type="text/javascript" src="js/220520-1.js">
        /* 
                                               一： slice()
                                                可以用来从数组中提取指定元素
                                                该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
                                                参数：
                                                从数组下标0开始索引
                                                1.截取开始的位置的索引，包含开始索引
                                                2.截取结束的位置的索引，不包含结束索引
                                                   第二个参数可以忽略不写， 此时会截取从开始索引往后的所有元素
                                                   第二个参数也可以是一个负数

                                                二：splice()
                                                  可以用于删除数组中的指定元素
                                                  使用splice()会影响到原数组，会将指定元素从原数组中删除
                                                  并将被删除的元素 作为返回值返回
                                                
                                                  参数：
                                                    第一个：表示位置的索引
                                                    第二个：表示删除的数量

                                              三：练习

                                              四：concat()可以连接两个或者多个数组，并将新的数组返回
                                              该方法不会对原数组产生影响

                                              join()该方法可以将数组转换成为一个字符串
                                              该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
                                              该join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
                                                如果是使用参数，则默认为逗号

                                            reverse()
                                              该方法用来反转数组
                                              会影响原数组

                                            sort可以用来对数组中的元素进行排序
                                            也会影响原数组，按照Unicode编码进行排序
                                             
                                            即使是纯数字也一样，所以对他进行sort排序会出现错误
                                            我们可以自己指定排序的规则
                                            我们可以在sort()添加一个回调函数，来制定排序规则
                                              回调函数中需要定义两个形参
                                              浏览器将会分别使用数组中的元素作为实参去调回调函数


                                            call()和apply()
                                            这两个方法都是函数对象的方法，需要通过函数对象来调用
                                            和fun()一样，call()和apply()都会调用函数执行
                                            不同的是：调用call()和apply()可以将一个对象指定为一个参数
                                              此时这个对象将会成为函数执行时的this
                                               
                                              call()方法可以将实参在对象之后依次传递
                                              apply()方法需要将实参封装到一个数组中统一传递
                                              fun.call(obj,2,3);
                                              fun.apply(obj,[2,3]);

                                              在调用函数时，浏览器每次都会传递两个隐含的参数
                                              1.函数对象的上下文对象this
                                              2.封装实参的对象arguements
                                                arguements是一个类数组对象，他也可以通过索引来操作数据
                                                在调用函数时，我们所传递的实参都会在arguement中保存

                                                它里面有一个属性叫做callee,
                                                这个属性对应一个函数对象，就是当前正在指向的函数对象

                                                */
    </script>
