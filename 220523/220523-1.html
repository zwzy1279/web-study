<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <!--我们可以在事件对应的属性中设置一些Js代码，这样事件被触发时，这些代码将会被执行
             -->
    <button id="btn">我是一个按钮</button>
    <script type="text/javascript" src="js/220523-1.js">
        /*dom doucument(一个html网页)    object（网页的每一个部分都是对象，转换成对象就可以通过方法简单操作对象属性或者方法 ）  
                                                         model（对象太多不好管，使用对象分开管）
                                                         模型：像树结构，可以体现节点与节点之间的关系，知道它是他爷爷，它是他爸爸那怎样用
                                                         知道一个，就可以获取到
                                                        通过js 操作html 网页的

                                                        节点node 互联网是由一个一个节点构成的，网页中的每一部分都是节点，都是节点，但类型有多种
                                                        类型： 
                                                        文档节点：整个html文档
                                                          元素节点：html标签
                                                          属性节点：元素的属性：id
                                                          文本节点:html 标签中的文本内容

                                                          属性：
                                                            nodeName:    nodeType:    nodeValue:
                                                文档节点：  #document       9           null
                                                元素节点：  标签名           1           null
                                                属性节点：   属性名          2           null
                                                文本节点:    #text           3           *文本内容
                                             
                                             
                                             
                            事件:发生的事件，当事件发生后得有一个行为去处理发生的事件
                             事件就是用户和浏览器之间的交互行为，比如：点击按钮，鼠标移动，关闭窗口
                             
                             当事件发生后得有一个行为去处理发生的事件
                             我们可以在事件对应的属性中设置一些Js代码，这样事件被触发时，这些代码将会被执行

                             */
    </script>
</body>

</html>
