<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom事件</title>
</head>

<body>
    <!--我们可以在事件对应的属性中设置一些Js代码，这样事件被触发时，这些代码将会被执行
-->
    <button id="btn" onclick=" alert('你点我干嘛');  ">我是一个按钮</button>
    <!--将html与js代码写在一起的，这种写法称为结构与行为耦合，不方便维护，不推荐使用-->
    <script type="text/javascript" src="js/220523-2.js">
        /*

                                                         
                                                            事件:发生的事件，当事件发生后得有一个行为去处理发生的事件
                                                             事件就是用户和浏览器之间的交互行为，比如：点击按钮，鼠标移动，关闭窗口
                                                             
                                                             当事件发生后得有一个行为去处理发生的事件
                                                             我们可以在事件对应的属性中设置一些Js代码，这样事件被触发时，这些代码将会被执行

                                                             */
    </script>
</body>

</html>
