<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="js/220523-4.css">
    <script type="text/javascript" src="js/220523-4.js">
        /*获取元素节点：都是通过document对象调用
                                                1.getElementById()
                                                获取id属性获取一个元素节点对象
                                                2.getElementsByTagName()
                                                通过标签名获取一组元素节点对象
                                                3.getElementsByName()
                                                通过name属性获取一组元素节点对象
                                                */
    </script>
    <div id="total">
        <div class="inner">
            <p>你最喜欢哪一个城市</p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br/>

            <p>你最喜欢哪款单机游戏</p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br/>
            <br/>

            <p>你手机的操作系统是</p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Window Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:<input class="hello" type="radio" name="gender" value="male" /> Male
            <input type="radio" class="hello" name="gender" value="female" /> Female
            <br/>
            <br/> name:
            <input type="text" value="abcde" name="name" id="username" />
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找所有name=gender节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">查找#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值 </button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>

    </div>
</body>

</html>
