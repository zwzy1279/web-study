    <title>函数</title>

<body>
    <script type="text/javascript" src="js/220514-1.js">
        /*函数：
                                函数也是一个对象
                                可以封装一些代码（功能），在需要的时候可以执行这些功能（代码）
                                函数中可以保存一些代码在需要的时候调用
                              第一种：  创建一个函数对象:var function=new Function("console.log('可以将要封装的代码以字符串的形式传递给构造函数')");
                                将要封装的代码以字符串形式传递给构造函数

                                封装到函数中的代码不立即执行，会在函数调用的时候执行
                                调用函数语法，函数对象（）；fun();
                                 当调用函数时，函数中封装的代码会按照顺序执行

                                 第二种：上面第一个创建函数方法不建议使用，使用第二种方法
                                 语法：function 函数名（形参一，形参二，形参N）{
                                     语句；
                                 }
                                 函数名（）；

                                 第三种：使用函数表达式创建一个函数，也叫匿名函数
                                 创建一个匿名函数，然后赋值给一个变量

                                 函数的参数：
                                 可以在函数（）中指定一个或者多个形参
                                 多个形参之间用，隔开，声明形参就相当于在函数内部声明了对应的变量
                                 但是并不赋值，function sum(a,b);
                                 
                                 可以用return 来设置返回值
                                 语法：
                                 return 值；
                                 return;//return后面不跟值就相当于undefined,不写也会
                                 return 后面可以跟任意类型的值
                                 return后的值将会作为函数的执行结果返回
                                 可以定义一个变量，来接收该结果
                                 return后的语句都不会执行

                                 当形参的数量太多时，可以那个用成对象
                                 实参可以是任意数据类型，也可以是一个对象
                                 当我们的参数过多时，可以将参数封装到一个对象，然后通过对象传递
                                 参数可以是任意类型

                                */
    </script>
