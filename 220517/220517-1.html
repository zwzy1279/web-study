<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>

<body>
    <script type="text/javascript" src="js/220517-1.js">
        /*解析器在调用函数每次都会向函数内部传递一个隐含的参数
                              这个隐含的参数就是this，this 指向的是一个对象
                              这个对象我们称为函数执行的上下文对象
                              根据函数的调用方式不同,this指向不同对象
                              1.以函数的形式调用时，this永远都是window fun();
                              2.以方法的形式调用时，this就是调用方法的那个对象obj.sayName();*/
    </script>
</body>

</html>
